<!-- templates/delete_security_policy.html -->
{% extends 'base.html' %}

{% block title %}Удалить политику безопасности{% endblock %}

{% block content %}
<div class="container">
    <h1>Удалить политику безопасности для {{ policy.device.name }}</h1>
    <p>Вы уверены, что хотите удалить политику безопасности для роли "{{ policy.role }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button danger">Удалить</button>
    </form>
    <a href="{% url 'device_detail' policy.device.id %}" class="button secondary">Отмена</a>
</div>
{% endblock %}
