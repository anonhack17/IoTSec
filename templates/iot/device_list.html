{% extends 'base.html' %}

{% block title %}Device List{% endblock %}

{% block content %}
<div class="container">
    <h1>Устройства</h1>
    <ul>
        {% for device in devices %}
        <li>
            <a href="{% url 'device_detail' device.id %}">Устройство - {{ device.name }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_device' %}"><button>Добавить устройство</button></a>
</div>
{% endblock %}
