<!-- templates/delete_device.html -->
{% extends 'base.html' %}

{% block title %}Удалить устройство{% endblock %}

{% block content %}
<div class="container">
    <h1>Удалить устройство</h1>
    <p>Вы уверены, что хотите удалить "{{ device.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
    <a href="{% url 'device_detail' device.id %}">Отмена</a>
</div>
{% endblock %}
